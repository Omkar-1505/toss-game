<!DOCTYPE html>
    <title>Online Cricket Toss Website</title>
    <head>
        <h1>WELCOME TO ONLINE CRICKET TOSS WEBSITE</h1>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2 class="result"> CHOOSE THE PLAYER CALLING THE TOSS,THE CALL AND COIN TYPE</h2>
        <div class="dropdown">
            <select class="player" onchange="playeractive(this)">
                <option value="1">Player 1</option>
                <option value="2">Player 2</option>
            </select>
            <select class="call" onchange="choice(this)">
                <option value="1">HEADS</option>
                <option value="2">TAILS</option>
            </select>
            <select class="choice" onchange="cointype(this)">
                <option value="1">ICC FORMAT</option>
                <option value="2">IPL FORMAT</option>
            </select>
        </div>
        <div class="work">
            <h2>REULTS LOADING...</h2>
            <img class= toss src="images/coin.jpg"><br>
            <button onclick="result()">TOSS ME</button>
        </div>
        <footer>
            <h3 class="foot">DEVELOPED WITH LOVE BY OMKAR PADHEE</h3>
        </footer>
        <script src="toss.js"></script>
    </body>
